name: Deploy Lambda

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Build Lambda Binary
        run: |
          # Output binary must be named 'bootstrap' for custom runtime
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -o bootstrap main.go

      - name: Package Lambda
        run: |
          zip function.zip bootstrap

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Deploy to Lambda
        env:
          LAMBDA_ROLE_ARN: ${{ secrets.LAMBDA_ROLE_ARN }}
          FUNCTION_NAME: ec2-manager
          RUNTIME: provided.al2
          TIMEOUT: 360
          MEMORY: 256
        run: |
          # Check if Lambda function exists
          if aws lambda get-function --function-name ${FUNCTION_NAME} --region us-west-2 &>/dev/null; then
            echo "Function exists, updating code..."
            aws lambda update-function-code \
              --function-name ${FUNCTION_NAME} \
              --zip-file fileb://function.zip \
              --region us-west-2
            
            echo "Updating function configuration..."
            aws lambda update-function-configuration \
              --function-name ${FUNCTION_NAME} \
              --timeout ${TIMEOUT} \
              --memory-size ${MEMORY} \
              --architectures arm64 \
              --region us-west-2
          else
            echo "Function does not exist, creating..."
            aws lambda create-function \
              --function-name ${FUNCTION_NAME} \
              --runtime ${RUNTIME} \
              --role ${LAMBDA_ROLE_ARN} \
              --handler bootstrap \
              --timeout ${TIMEOUT} \
              --memory-size ${MEMORY} \
              --zip-file fileb://function.zip \
              --region us-west-2 \
              --architectures arm64
          fi
          
          echo "Deployment successful!"
