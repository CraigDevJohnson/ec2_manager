name: Deploy Lambda

on:
  push:
    branches: [main]
  workflow_dispatch:
  
env:
  AWS_REGION: us-west-2
  LAMBDA_ARCH: arm64
  LAMBDA_FUNCTION_NAME: ec2-manager
  LAMBDA_MEMORY: 128
  LAMBDA_RUNTIME: provided.al2023
  LAMBDA_TIMEOUT: 360

permissions:
  id-token: write
  contents: read

jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Build Lambda Binary
        run: |
          # Output binary must be named 'bootstrap' for provided.al2023 runtime
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -o bootstrap main.go

      - name: Package Lambda
        run: |
          zip function.zip bootstrap

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Lambda
        run: |
          # Function to wait for Lambda to be in a ready state
          wait_for_lambda_ready() {
            local function_name=$1
            local max_attempts=30
            local wait_seconds=10
            local attempt=1
            
            echo "Checking if Lambda function is ready for updates..."
            
            while [ $attempt -le $max_attempts ]; do
              # Get the LastUpdateStatus of the function
              status=$(aws lambda get-function \
                --function-name ${function_name} \
                --region ${AWS_REGION} \
                --query 'Configuration. LastUpdateStatus' \
                --output text 2>/dev/null)
              
              state=$(aws lambda get-function \
                --function-name ${function_name} \
                --region ${AWS_REGION} \
                --query 'Configuration.State' \
                --output text 2>/dev/null)
              
              echo "Attempt $attempt/$max_attempts - State: $state, LastUpdateStatus: $status"
              
              # Check if function is ready (not in progress)
              if [ "$status" = "Successful" ] && [ "$state" = "Active" ]; then
                echo "Lambda function is ready!"
                return 0
              elif [ "$status" = "Failed" ]; then
                echo "Previous Lambda update failed.  Proceeding with caution..."
                return 0
              fi
              
              echo "Lambda is busy (State: $state, Status: $status). Waiting ${wait_seconds} seconds..."
              sleep $wait_seconds
              attempt=$((attempt + 1))
            done
            
            echo "Timeout waiting for Lambda to be ready"
            return 1
          }

          # Check if Lambda function exists
          if aws lambda get-function --function-name ${LAMBDA_FUNCTION_NAME} --region ${AWS_REGION} &>/dev/null; then
            echo "Function exists, checking readiness..."
            
            # Wait for Lambda to be ready before updating
            if !  wait_for_lambda_ready ${LAMBDA_FUNCTION_NAME}; then
              echo "Error: Lambda function is not ready for updates after waiting"
              exit 1
            fi
            
            echo "Updating code..."
            aws lambda update-function-code \
              --function-name ${LAMBDA_FUNCTION_NAME} \
              --zip-file fileb://function.zip \
              --region ${AWS_REGION}
            
            # Wait again after code update before configuration update
            if ! wait_for_lambda_ready ${LAMBDA_FUNCTION_NAME}; then
              echo "Error: Lambda function is not ready after code update"
              exit 1
            fi
            
            echo "Updating function configuration..."
            aws lambda update-function-configuration \
              --function-name ${LAMBDA_FUNCTION_NAME} \
              --timeout ${LAMBDA_TIMEOUT} \
              --memory-size ${LAMBDA_MEMORY} \
              --region ${AWS_REGION}

          else
            echo "Function does not exist, creating..."
            aws lambda create-function \
              --function-name ${LAMBDA_FUNCTION_NAME} \
              --runtime ${LAMBDA_RUNTIME} \
              --role ${{ secrets.LAMBDA_ROLE_ARN }} \
              --handler bootstrap \
              --timeout ${LAMBDA_TIMEOUT} \
              --memory-size ${LAMBDA_MEMORY} \
              --zip-file fileb://function.zip \
              --region ${AWS_REGION} \
              --architectures ${LAMBDA_ARCH}
          fi
          
          echo "Deployment successful!"
